{% from 'bootstrap/common.html' import render_href %}
{% macro render_section_nav_items(menus, request, badge='') %}
    {% for menu in menus -%}
        <ul class="section-nav">
            <li class="toc-entry toc-h2">
                <a id="{{ menu.id }}" href="{{ render_href(menu.endpoint,menu.type) }}" {% if menu.type==2 %}target="_blank" {% endif %}>{{ menu.text }}{% if badge %}<span class="badge badge-light">{{ badge }}</span>{% endif %}</a>
            </li>
        </ul>
    {%- endfor %}
{% endmacro %}
