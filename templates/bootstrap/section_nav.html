{% from 'bootstrap/common.html' import render_href %}
{% macro render_section_nav_items(menus, request) %}
    {% for menu in menus -%}
        <ul class="section-nav">
            <li class="toc-entry toc-h2">
                <a id="{{ menu.id }}" href="{{ render_href(menu.endpoint,menu.type) }}">{{ menu.text }}</a>
            </li>
        </ul>
    {%- endfor %}
{% endmacro %}
