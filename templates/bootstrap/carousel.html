{% from 'bootstrap/common.html' import render_href %}
{%- macro render_carousel(carousel) -%}
<div id="{{ carousel.id }}" class="carousel slide pointer-event" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for i in carousel.carousel_item %}
            <li data-target="#{{ carousel.id }}" data-slide-to="{{ loop.index-1 }}" class="{% if i.active %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for i in carousel.carousel_item %}
            <div class="carousel-item {% if i.active %}active{% endif %}">
                <img src="{{static('imgs/'+i.img)}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 alert-dark" width="100%" height="300" title="{{ i.head }}" alt="{{ i.head }}">
                <div class="carousel-caption d-none d-md-block">
                <h5>{{ i.head }}</h5>
                <p>{{ i.text }}</p>
                <p><a class="btn btn-lg btn-primary" href="{{ render_href(i.link,i.type) }}" {% if i.type==2 %}target="_blank" {% endif %} role="button">{{ i.link_text }}</a></p>
                </div>
            </div>
        {% endfor %}`
    </div>
    <a class="carousel-control-prev" href="#{{ carousel.id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ carousel.id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{%- endmacro -%}
